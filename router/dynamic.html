<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>
        <router-link to="/user/aaa">A</router-link>
        <router-link to="/user/bbb">B</router-link>
    </p>
    <router-view></router-view>
</div>
<script src="../vue.js"></script>
<script src="../vue-router.js"></script>
<script>
    const User = {
        template: `
            <div class="user">
                <h2>{{ $route.params.id }}</h2>
                <router-link to="/user/aaa/x">X</router-link>
                <router-link to="/user/aaa/y">Y</router-link>
                <router-view></router-view>
            </div>
        `
    }
    const Xxx = { template: '<div>xxx</div>' }
    const Yyy = { template: '<div>yyy</div>' }
    const router = new VueRouter({
        routes: [
            {
                path: '/user/:test',
                component: User,
                children: [
                    {
                        path: 'x',
                        component: Xxx
                    },
                    {
                        path: 'y',
                        component: Yyy
                    }
                ]
            }
        ]
    })
    new Vue({
        router
    }).$mount('#app')
</script>
</body>
</html>
